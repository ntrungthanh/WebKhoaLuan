    <!-- ------------------CONTROL LEDS-------------------- -->
    <section class="controllLed">
        <div class="container led__container">
            <div class="led__top">
                <div class="led__room">
                    <div class="room__content">
                        <div class="room__title">
                            <h4>LIVING ROOM</h4>
                            <button class="btnOn">ON</button>
                            <button class="btnOff">OFF</button>
                        </div>
                        <div class="led__img">
                            <img src="/img/led-bulb.png">
                        </div>
                    </div>
                </div>

                <div class="led__room">
                    <div class="room__content" style="background-color: rgb(185, 211, 238);">
                        <div class="room__title">
                            <h4>BED ROOM 1</h4>
                            <button class="btnOn">ON</button>
                            <button class="btnOff">OFF</button>
                        </div>
                        <div class="led__img">
                            <img src="/img/led-bulb.png">
                        </div>
                    </div>
                </div>

                <div class="led__room">
                    <div class="room__content" style="background-color:
                    rgb(141, 238, 238);">
                        <div class="room__title">
                            <h4>BED ROOM 2</h4>
                            <button class="btnOn">ON</button>
                            <button class="btnOff">OFF</button>
                        </div>
                        <div class="led__img">
                            <img src="/img/led-bulb.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="led__middle">
                <div class="led__room">
                    <div class="room__content" style="background-color:
                    rgb(204, 0, 153);">
                        <div class="room__title">
                            <h4>KITCHEN ROOM</h4>
                            <button class="btnOn">ON</button>
                            <button class="btnOff">OFF</button>
                        </div>
                        <div class="led__img">
                            <img src="/img/led-bulb.png">
                        </div>
                    </div>
                </div>

                <div class="led__room">
                    <div class="room__content" style="background-color:
                    rgb(238, 213, 183);">
                        <div class="room__title">
                            <h4>TOILET ROOM</h4>
                            <button class="btnOn">ON</button>
                            <button class="btnOff">OFF</button>
                        </div>
                        <div class="led__img">
                            <img src="/img/led-bulb.png">
                        </div>
                    </div>
                </div>
            </div>

            <!-- ==================STATUS LED ===================== -->
            <div class="status__led">
                <table>
                    <tr>
                        <th>Room Name</th>
                        <th>Status</th>
                        <th>Time On</th>
                        <th>Time Off</th>
                    </tr>
                    <tr>
                        <td>Living Room</td>
                        <td>
                            <h6 id="pk"></h6>
                        </td>
                        <td>
                            <h6 id="timepkon"></h6>
                        </td>
                        <td>
                            <h6 id="timepkoff"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td>Bed Room 1</td>

                        </td>
                        <td>
                            <h6 id="timepn1on"></h6>
                        </td>

                        </td>

                    <tr>
                        <td>Bed Room 2</td>

                        </td>
                        <td>
                            <h6 id="timepn2on"></h6>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>Kitchen Room</td>

                        </td>
                        <td>

                        </td>
                    </tr>
                </table>
